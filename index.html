<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="static/default.css">
    <link rel="stylesheet" href="static/main.css">
</head>
<body>
<div class="container">
    <img class="home-screen" src="assets/IMG_8879.jpg" alt="image">
    <button class="reserve-btn" onclick="openReserve()"></button>
    <button class="action-btn" onclick="openAction()"></button>
    <div class="reserve-main">
        <div class="main-card">
            <div class="main-block">
                <div class="running-line">
                    <div class="running-line-content">
                        <div class="line-wrap">
                            <div class="updated">На обліку</div>
                            <div class="dot"></div>
                            <div class="updated">Документ оновлено о <span class="time">06:14</span></div>
                            <div class="vertical-divider"></div>
                            <div class="current-date"></div>
                        </div>
                        <div class="line-wrap">
                            <div class="updated">На обліку</div>
                            <div class="dot"></div>
                            <div class="updated">Документ оновлено о <span class="time">06:14</span></div>
                            <div class="vertical-divider"></div>
                            <div class="current-date-1"></div>
                        </div>
                        <div class="line-wrap">
                            <div class="updated">На обліку</div>
                            <div class="dot"></div>
                            <div class="updated">Документ оновлено о <span class="time">06:14</span></div>
                            <div class="vertical-divider"></div>
                            <div class="current-date-2"></div>
                        </div>
                        <div class="line-wrap">
                            <div class="updated">На обліку</div>
                            <div class="dot"></div>
                            <div class="updated">Документ оновлено о <span class="time">06:14</span></div>
                            <div class="vertical-divider"></div>
                            <div class="current-date-3"></div>
                        </div>
                    </div>
                </div>

                <img class="home-screen" src="assets/IMG_8891.jpg" alt="image">
                <button class="open-qr-btn" onclick="openQrCode()"></button>
                <button class="open-all-info" onclick="openAllReserveInfoMenu()"></button>
                <img class="menu-select" src="assets/IMG_8890.jpg" alt="image">
                <button class="to-all-details-btn" onclick="openAllReserveInfo()"></button>
            </div>
            <div class="qr-block">
                <img class="home-screen qr-code" src="assets/IMG_8892.jpg" alt="image">
                <button class="close-qr-btn" onclick="closeQrCode()"></button>
            </div>

        </div>
        <button class="home" onclick="closeReserveMain()"></button>
    </div>

    <div class="reserve-container">
        <div class="top">
            <img class="data" src="assets/IMG_8872.jpg" alt="image">
        </div>
        <div class="bottom">
            <div class="last-updated">
                <div class="last-updated-expanded">
                    <div>На обліку</div>
                    <div class="dot"></div>
                    <div class="doc-updated">Документ оновлено о</div>
                    <div class="time-expanded">06:14</div>
                    <div class="vertical-divider"></div>
                    <div class="date-expanded"></div>
                </div>
            </div>
            <img class="data" src="assets/IMG_8868.jpg" alt="image">
        </div>
        <button class="home" onclick="closeReserve()"></button>
    </div>
    <div class="action-container">
        <button class="home" onclick="closeAction()"></button>
    </div>
</div>

<script src="static/main.js"></script>
</body>
</html>
